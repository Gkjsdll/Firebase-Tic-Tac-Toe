<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Tic-Tac-Toe</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameInfo">
    <p id="whoseTurn"></p>
    <p id="gameStatus"><img src="cadeHead.png"></p>
  </div>
  <div class="gameArea">
    <div class="no-select square" id="square1"></div>
    <div class="no-select square" id="square2"></div>
    <div class="no-select square" id="square3"></div>
    <div class="no-select square" id="square4"></div>
    <div class="no-select square" id="square5"></div>
    <div class="no-select square" id="square6"></div>
    <div class="no-select square" id="square7"></div>
    <div class="no-select square" id="square8"></div>
    <div class="no-select square" id="square9"></div>
  </div>
  <div id="newGameContainer">
    <button id="newGame">New Game</button>
  </div>
  <p id="winner"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
